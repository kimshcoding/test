<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>색상 변환</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s ease; /* 효과 적용을 부드럽게 만들기 위한 CSS transition */
        }

        .white-mode {
            background-color: white;
        }

        .black-mode {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <button onclick="convertToWhite()">흰색으로 변환</button>
    <button onclick="convertToBlack()">검정색으로 변환</button>

    <script>
        function convertToWhite() { //흰색버튼을 누르면
            document.body.classList.remove("black-mode"); //화면이 검정색이 제거되고
            document.body.classList.add("white-mode"); //하얀색으로 바뀜
        }

        function convertToBlack() { //검정버튼을 누르면
            document.body.classList.remove("white-mode"); //화면이 하얀색이 제거되고
            document.body.classList.add("black-mode"); //검정으로 바뀜
        }
    </script>
</body>
</html>
