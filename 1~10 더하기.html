<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1부터 10까지의 합</title>
</head>

<body>

    <script>
        // 1부터 10까지의 숫자를 더하는 프로그램
        var sum = 0;
        for (var i = 1; i <= 10; i++) {  //1~10반복
            sum += i;  //sum = sum + i -> 0 + 1이 되고 하나씩 증가하여 sum에 누적됨
        }

        // 결과를 웹 페이지에 출력
        document.write("<h2>1부터 10까지의 합:</h2>");
        document.write("<p>" + sum + "</p>");   //55가 출력됨
    </script>

</body>

</html>
