<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>별 모양 늘리기</title>
    <style>
        /* 스타일링을 위한 CSS */
        body {
            font-family: monospace;
        }
    </style>
</head>

<body>

    <script>
        // 사용자로부터 숫자 입력 받기
        var userInput = prompt("원하는 숫자를 입력하세요.");

        // 입력받은 숫자만큼 별 모양 생성
            if (!isNaN(userInput) && userInput > 0) {
                for (var i = 1; i <= userInput; i++) {
                    var stars = "*".repeat(i);
                    document.write("<p>" + stars + "</p>");
                }
            } else {
                alert("올바른 숫자를 입력하세요.");
            }
    </script>

</body>

</html>
