<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>별 모양 늘리기</title>
    <style>
        /* 스타일링을 위한 CSS */
        body {
            font-family: monospace;
        }
    </style>
</head>

<body>

    <script>
        // 별 모양 늘리기 프로그램
        for (var i = 1; i <= 10; i++) {
            var stars = "*".repeat(i);
            document.write("<p>" + stars + "</p>");
        }
    </script>

</body>

</html>
