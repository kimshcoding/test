<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
   
    <title>숫자 더하기</title>
</head>

<body>

    <script>
        // 변수 초기화
        var sum = 0;

        // 3번 반복하여 숫자 입력받고 더하기
        for (var i = 1; i <= 3; i++) {
            var number = parseFloat(prompt("숫자 " + i + "를 입력하세요:"));
            sum += number;
        }

        // 결과를 웹 페이지에 출력
        document.write("<h2>입력받은 숫자들의 합:</h2>");
        document.write("<p>" + sum + "</p>");
    </script>

</body>

</html>
